<!DOCTYPE html>
<html>



<head>


<style>
#no{background-color:red }
#yes{background-color:green }
</style>


</head>

<body>



<div class="main">Main div is here</div>
<button id="no">Red</button>
<button id="yes">Green</button>




<script src="https://code.jquery.com/jquery-3.4.1.js"></script>


<script>



$("#no").click(function(){
$(".main").css("color", "red");
})

$("#yes").click(function(){
$(".main").css("color", "green");
})

</script>

</body>

</html>
